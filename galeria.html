    <style>
        * {

        body{
            height: 100%;

            background: #f7f7f7;
        }

        /* NAV BAR */
        header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            margin-bottom: 30px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: #222;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #999;
        }

        h1{
            margin-left: 20px;
        }

        .item {
            background-color: #fff;
            border-radius: 5px;
            padding: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 2rem;
        }

        .img {
            display: flex;
            justify-content: space-around;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        img {
            width: 40%;
        }

    </style>
</head>
